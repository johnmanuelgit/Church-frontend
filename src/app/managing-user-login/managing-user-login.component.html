<div class="w-full h-full relative">
  <!-- Background Image -->
  <div class="absolute inset-0 bg-[url('assets/backround/bg.jpeg')] bg-cover bg-center z-0"></div>

  <!-- Blur and dark overlay -->
  <div class="absolute inset-0 backdrop-blur-xl bg-black/30 z-10"></div>

  <!-- Main Content -->
  <div class="relative z-20 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl max-w-md w-full p-8 border border-gray-200">
      
      <!-- Logo & Title -->
      <div class="text-center mb-6">
        <img src="assets/icon/st thomos church.png" alt="Church Logo" class="mx-auto h-20 mb-4" />
        <h1 class="text-2xl font-serif font-bold text-gray-800">St. Thomas Church</h1>
        <p class="text-sm text-gray-600 italic mt-1">
          “Come to me, all who are weary...” – Matthew 11:28
        </p>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="login()" class="space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="you@example.com"
            class="block w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="••••••••"
            class="block w-full px-4 py-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
          />
        </div>

        <!-- Options -->
        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm text-gray-700">
            <input
              type="checkbox"
              [(ngModel)]="rememberMe"
              name="rememberMe"
              class="h-4 w-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
            />
            <span class="ml-2">Remember me</span>
          </label>
          <a href="#" class="text-sm text-purple-600 hover:text-purple-800 transition">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full py-3 px-4 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 transition"
        >
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing In...</span>
        </button>
      </form>

      <!-- Support -->
      <div class="mt-6 text-center text-sm text-gray-500">
        Need help? <a href="#" class="text-purple-600 hover:text-purple-800">Contact Church Support</a>
      </div>
    </div>
  </div>
</div>
