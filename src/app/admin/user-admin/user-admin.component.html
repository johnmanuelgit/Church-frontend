<form (ngSubmit)="login()" class="space-y-4 border p-4 rounded">
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required class="border p-2 w-full" />
  <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required class="border p-2 w-full" />
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
</form>
