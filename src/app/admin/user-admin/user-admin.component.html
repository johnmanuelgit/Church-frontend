<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200">
      <!-- Header Section - Simplified -->
      <div class="bg-white p-8 text-center border-b border-gray-200">
        <div class="flex justify-center mb-4">
          <div class="p-3 rounded-lg bg-blue-50">
            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
        </div>
        <h1 class="text-2xl font-semibold text-gray-800">User Admin </h1>
        <h2 class="text-lg font-semibold text-gray-800">Login Portal</h2>
        <p class="text-gray-500 mt-1 text-sm">Sign in to continue</p>
      </div>

      <!-- Form Section - Clean and Minimal -->
      <div class="p-8">
        <form (ngSubmit)="login()" class="space-y-5">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="your@email.com" required
              class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition">
          </div>

          <!-- Password Field -->
          <div>
            <div class="flex justify-between items-center mb-1">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <a href="#" class="text-xs text-blue-600 hover:text-blue-800">Forgot?</a>
            </div>
            <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••" required
              class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:border-blue-500 transition">
          </div>

          <!-- Remember Me -->
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>

          <!-- Submit Button - Simple and Clean -->
          <button type="submit" [disabled]="isLoading"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
            <span *ngIf="!isLoading">Sign in</span>
            <span *ngIf="isLoading">Signing in...</span>
          </button>
        </form>
      </div>

      <!-- Footer Section - Minimal -->
      <div class="bg-gray-50 px-8 py-4 text-center border-t border-gray-200">
        <p class="text-xs text-gray-500">© 2025 St. Thomas Church</p>
      </div>
    </div>
  </div>
</div>
