<header class="bg-white shadow-sm">
  <div
    class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center"
  >

    <div class="flex items-center space-x-3">
      <div class="p-2 rounded-lg bg-indigo-600 text-white">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
      </div>
      <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
    </div>

    
    <div class="md:hidden">
      <button
        (click)="menuOpen = !menuOpen"
        class="text-gray-600 focus:outline-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    <div class="hidden md:flex items-center space-x-6">
      <a
        routerLink="/admindash"
        routerLinkActive="font-bold underline"
        class="hover:underline"
        >Dashboard</a
      >
      <a
        routerLink="/members"
        routerLinkActive="font-bold underline"
        class="hover:underline"
        >Members</a
      >
      <a
        routerLink="/lcftax"
        routerLinkActive="font-bold underline"
        class="hover:underline"
        >LCF Tax</a
      >
      <a
        routerLink="/income&expense"
        routerLinkActive="font-bold underline"
        class="hover:underline"
        >Income & Expense</a
      >
      <a
        routerLink="/user"
        routerLinkActive="font-bold underline"
        class="hover:underline"
        >Users</a
      >
      <a
        routerLink="/xmas-tax"
        routerLinkActive="font-bold underline"
        class="hover:underline"
        >Christmas Tax</a
      >

      <button
        (click)="logout()"
        class="text-sm text-white bg-indigo-600 hover:bg-indigo-700 font-medium px-4 py-2 rounded-md shadow-sm hover:shadow-md transition-all duration-300 flex items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 mr-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        Logout
      </button>
      <div class="text-sm text-gray-500 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 mr-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        Last login: Today at {{ currentTime }}
      </div>
    </div>
  </div>


  <div *ngIf="menuOpen" class="md:hidden px-4 pb-4 space-y-2">
    <a
      routerLink="/admindash"
      routerLinkActive="font-bold underline"
      class="block hover:underline"
      >Dashboard</a
    >
    <a
      routerLink="/members"
      routerLinkActive="font-bold underline"
      class="block hover:underline"
      >Members</a
    >
    <a
      routerLink="/lcftax"
      routerLinkActive="font-bold underline"
      class="block hover:underline"
      >LCF Tax</a
    >
    <a
      routerLink="/income&expense"
      routerLinkActive="font-bold underline"
      class="block hover:underline"
      >Income & Expense</a
    >
    <a
      routerLink="/user"
      routerLinkActive="font-bold underline"
      class="block hover:underline"
      >Users</a
    >
    <a
      routerLink="/xmas-tax"
      routerLinkActive="font-bold underline"
      class="block hover:underline"
      >Christmas Tax</a
    >

    <button
      (click)="logout()"
      class="w-full text-sm text-white bg-indigo-600 hover:bg-indigo-700 font-medium px-4 py-2 rounded-md shadow-sm hover:shadow-md transition-all duration-300 flex items-center justify-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 mr-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
      </svg>
      Logout
    </button>
    <div class="text-sm text-gray-500 flex items-center justify-center mt-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 mr-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      Last login: Today at {{ currentTime }}
    </div>
  </div>
</header>
